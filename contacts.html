    <style type="text/tailwindcss">
      :root {
        --neon-blue: #00bfff;
        --neon-purple: #8a2be2;
      }
      body {
        font-family: "Poppins", sans-serif;
      }
      .glassmorphism {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neon-glow-blue {
        box-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue),
          0 0 20px var(--neon-blue);
      }
      .neon-glow-purple {
        box-shadow: 0 0 5px var(--neon-purple), 0 0 10px var(--neon-purple),
          0 0 20px var(--neon-purple);
      }
      .text-glow-blue {
        text-shadow: 0 0 2px var(--neon-blue), 0 0 5px var(--neon-blue);
      }
      .text-glow-purple {
        text-shadow: 0 0 2px var(--neon-purple), 0 0 5px var(--neon-purple);
      }
    </style>
  </head>
  <body class="bg-[#0a0a1a] text-white">
    <div class="relative min-h-screen overflow-x-hidden">
      <div
        class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-indigo-900/30 via-purple-900/30 to-black/30 opacity-50 z-0"
      ></div>
      <div
        class="absolute -top-40 -left-40 w-96 h-96 bg-gradient-to-r from-[var(--neon-blue)] to-[var(--neon-purple)] rounded-full filter blur-3xl opacity-20 animate-pulse"
      ></div>
      <div
        class="absolute -bottom-40 -right-40 w-96 h-96 bg-gradient-to-l from-[var(--neon-purple)] to-[var(--neon-blue)] rounded-full filter blur-3xl opacity-20 animate-pulse animation-delay-4000"
      ></div>

        <header class="fixed top-0 left-0 w-full z-50 glassmorphism">
          <nav
            class="container mx-auto flex items-center justify-between px-6 py-4"
          >
            <a class="text-2xl font-bold text-glow-blue" href="index.html"
              >Arun P</a
            >
            <div class="hidden md:flex items-center gap-8">

                href="skills.html"

              >
              <a
                class="hover:text-[var(--neon-blue)] transition-colors duration-300"
                href="contacts.html"
                >Contact</a
              >
            </div>
            <a
              class="hidden md:block px-6 py-2 rounded-lg text-sm font-semibold glassmorphism border border-purple-500/30 text-white hover:text-[var(--neon-blue)] transition-colors duration-300"
              href="Resume.html"
              >Resume</a
            >
          </nav>
        </header>

        <main class="flex-grow pt-24 pb-12">
          <div class="container mx-auto p-6 md:p-12 text-center">
            <h1
              class="text-4xl md:text-5xl font-extrabold mb-8 text-glow-blue"
            >
              Get In Touch
            </h1>
            <p
              class="text-gray-300 text-lg md:text-xl mb-12 max-w-2xl mx-auto"
            >
              I'm always open to new opportunities and collaborations. Feel free
              to reach out and let's create something amazing together.
            </p>

            <div
              class="max-w-xl mx-auto glassmorphism p-8 md:p-10 rounded-2xl border border-white/10 neon-glow-subtle"
            >
              <form class="space-y-6">
                <div>
                  <label
                    class="block text-left text-gray-300 mb-2"
                    for="name"
                    >Name</label
                  >
                  <input
                    class="w-full form-input rounded-md bg-gray-800 border-gray-700 text-white"
                    id="name"
                    name="name"
                    type="text"
                  />
                </div>
                <div>
                  <label
                    class="block text-left text-gray-300 mb-2"
                    for="email"
                    >Email</label
                  >
                  <input
                    class="w-full form-input rounded-md bg-gray-800 border-gray-700 text-white"
                    id="email"
                    name="email"
                    type="email"
                  />
                </div>
                <div>
                  <label
                    class="block text-left text-gray-300 mb-2"
                    for="message"
                    >Message</label
                  >
                  <textarea
                    class="w-full form-input rounded-md bg-gray-800 border-gray-700 text-white"
                    id="message"
                    name="message"
                    rows="4"
                  ></textarea>
                </div>
                <button
                  class="w-full px-6 py-3 rounded-full font-semibold bg-[var(--neon-blue)] text-black transition-transform duration-300 hover:scale-105 neon-glow-hover"
                  type="submit"
                >
                  Send Message
                </button>
              </form>
            </div>
